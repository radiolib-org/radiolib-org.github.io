<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioLib Debug Decoder</title>
  <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/162502884">
  <link rel="stylesheet" href="../github-markdown-css/github-markdown.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body class="markdown-body">
  <h1>RadioLib Debug Decoder</h1>
  <p>Enter RadioLib debug log and click "Decode" to see the result below.</p>

  <form id="debugForm">
    <textarea id="debugInput" rows="10" cols="115" placeholder="Paste your debug log here"></textarea><br>
    <button type="submit">Decode</button>
  </form>

  <h2>Result</h2>
  <pre><code><p id="output"></p></code></pre>

  <script src="decode.js"></script>
</body>
</html>
